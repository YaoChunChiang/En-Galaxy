<div id="loginBox">
    <div id="loginBoxClose"></div>
    <section class="loginPage">
        <div class="loginlogo">
            <img src="img/header/logo.png">
        </div>
        <form action="#" method="post">
            <table class="loginInfo">
                <tr>
                    <td class="memInfoBox">
                        <div class="memInfoBoxPic">
                            <img src="img/user.png">
                        </div>
                        <input type="text" placeholder="User" maxlength="15" id="memId" name="memId" value="test">
                        <div class="memInfoClear"></div>
                    </td>
                </tr>
                <tr>
                    <td class="memInfoBox">
                        <div class="memInfoBoxPic">
                            <img src="img/unlock.png">
                        </div>
                        <input type="password" placeholder="Password" maxlength="15" id="memPsw" name="memPsw"
                            value="test">
                        <div class="memInfoClear"></div>
                    </td>
                </tr>
            </table>
            <div id="submitBtn" class="yellowButton">登入</div>
            <div id="registeredBtn">註冊帳號</div>
        </form>
    </section>
    @@include('roleCreate.html')
    <section class="registerPage">
        <h3 class="registerTittle">會員資料填寫</h3>
        <form action="" >            
            <table class="registerInfo">
                <tr>
                    <th>會員帳號</th>
                    <td><input type="text" placeholder="設定帳號"><input type="button" id="memIdCheck"value="檢查帳號是否可以使用"></td>
                </tr>
                
                <tr>
                    <th>會員密碼</th>
                    <td><input type="text" placeholder="設定密碼(6~12位英文字母、數字)" maxlength="12"></td>
                </tr>
                <tr>
                    <th>會員密碼</th>
                    <td><input type="text" placeholder="再次確認密碼" maxlength="12"></td>
                </tr>
                <tr>
                    <th>會員姓名</th>
                    <td><input type="text" placeholder="真實姓名"></td>
                </tr>
                <tr>
                    <th>聯絡電話</th>
                    <td><input type="text" placeholder="Ex: 0912345678"></td>
                </tr>
                <tr>
                    <th>電子信箱</th>
                    <td><input type="text" placeholder="輸入E-mail須包括(@和.)"></td>
                </tr>
            </table>
            <div id="registerSubmit">確認送出</div>
        </form>
    </section>
</div>
