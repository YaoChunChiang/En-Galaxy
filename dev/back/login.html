

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap&subset=chinese-traditional"
        rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/login.js"></script>
    <title>Document</title>
</head>
<body>
    <section id="loginBox">
        <div class="loginlogo">
            <img src="img/brand/logo.png">
        </div>
        <form action="#" method="post">
            <table class="loginInfo">
                <tr>
                    <td class="memInfoBox">
                        <div class="memInfoBoxPic">
                            <img src="img/user.png">
                        </div>
                        <input type="text" placeholder="User" maxlength="15" id="memId" name="memId">
                        <div class="memInfoClear"></div>
                    </td>
                </tr>
                <tr>
                    <td class="memInfoBox">
                        <div class="memInfoBoxPic">
                            <img src="img/unlock.png">
                        </div>
                        <input type="password" placeholder="Password" maxlength="15" id="memPsw" name="memPsw">
                        <div class="memInfoClear"></div>
                    </td>
                </tr>
            </table>
    
            <a href="index.html" id="submitBtn" class="yellowButton">登入</a>
            <div id="registeredBtn">註冊帳號</div>
            <!-- <div id="registeredBtn">註冊</div> -->
        </form>
    </section>
</body>
</html>
